<html>
<head>
  <title>Covid-19 Hilfe Chatbot</title>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/covid19.css">
</head>

<body>
	<img id="logo" src="img/Logo_Projekt_01.svg">
<div id="contentParent" class="responsive-columns-wrapper">
	<div id="chat-column-holder" class="responsive-column content-column">
		<div class="chat-column">
			<div id="scrollingChat">
		</div>
		<p class="user-typing" id="user-typing-field"></p>
		<label for="textInput" class="inputOutline">
			<input id="textInput" class="input responsive-column" placeholder="Type here" type="text" onkeydown="ConversationPanel.inputKeyDown(event, this)" autofocus>
		</label>
		</div>
	</div>
	<div id="payload-column" class="fixed-column content-column" style="display:none;">
		<div style='visibility:hidden'>
			<div id="payload-initial-message">
				Hier schreiben bitte
			</div>
			<div id="payload-request" class="payload"></div>
			<div id="payload-response" class="payload"></div>
		</div>
	</div>
</div>
	<div id="foot">
		<a href="#">Datenschutz</a>
		<a href="#">Home</a>
		<a href="#">Impressum</a>
	</div>
<object type="image/svg+xml" data="img/coronavirus.svg" class="virus" id="virus1">
</object>
<object type="image/svg+xml" data="img/coronavirus.svg" class="virus" id="virus2">
</object>
<object type="image/svg+xml" data="img/coronavirus.svg" class="virus" id="virus3">
</object>
  
	

  <script src="js/common.js"></script>
  <script src="js/api.js"></script>
  <script src="js/conversation.js"></script>
  <script src="js/payload.js"></script>
  <script src="js/global.js"></script>
  <script type="text/javascript" src="https://cdn.rawgit.com/watson-developer-cloud/watson-developer-cloud.github.io/master/analytics.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
